		</div>

<div class="opaque" style="" id>
	<h1 ng-cloak="">{{title}}</h1>

			<div class="col-md-8" style="">
				<p style="text-align:left">hurs4529@bears.unco.edu</p>

		</div>

			</div>

		</div>
